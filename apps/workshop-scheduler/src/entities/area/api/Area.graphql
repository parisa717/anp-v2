query GetArea($id: UUID!) {
  getArea(id: $id) {
    id
    code
    name
    isActive
    address {
      id
      country {
        id
        name
      }
      postCode
      city
      address
    }
    dms {
      id
      name
    }
    crm {
      id
      name
    }
  }
}
